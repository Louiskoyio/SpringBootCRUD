<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <meta charset="UTF-8">
    <title>[[${playerName}]]</title>
</head>
<body>
<div class="container-fluid text-left col-sm-12" style="max-width: 800px;">
    <div class="custom-nav">
        <a class="badge bg-secondary" style="text-decoration: none; color: white;" th:href="@{/}"><i class="bi bi-house-fill"></i>
            Home</a>
        <a class="badge bg-secondary" style="text-decoration: none;" th:href="@{/teams}"><i
                class="bi bi-people-fill"></i> Teams</a>
        <a class="badge bg-warning activeTab" style="text-decoration: none;" th:href="@{/players}"><i
                class="bi bi-people"></i> Players</a>
        <a class="badge bg-secondary" style="text-decoration: none;" th:href="@{/fixtures}"><i
                class="bi bi-calendar-event-fill"></i> Fixtures & Results</a>
        <a class="badge bg-secondary" href="" style="text-decoration: none;"><i class="bi bi-file-bar-graph-fill"></i>
            Statistics</a>
    </div>
    <div style="margin-bottom: 8px;">
        <h3><i class="bi bi-people"></i> Players</h3>
        <a style="color: black;text-decoration: none;" th:href="@{/players}"><i class="bi bi-arrow-left"></i> Back to
            Players</a>
    </div>
    <div class="card text-left" style="flex-direction: row; box-shadow: 5px 10px 8px #888888;">
        <div class="card-title" style="padding: 8px;">
            <h5>[[${playerName}]]<br>
                <i style="color: gray; font-size: medium;">Mangunga FC</i>
            </h5>
        </div>
        <div class="card-body" th:object="${player}">
            <table class="table table-light">
                <tr>
                    <td>
                        <b>National ID</b>
                    </td>
                    <td>
                        [[${player.nationalId}]]
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Phone Number</b>
                    </td>
                    <td>
                        [[${player.phoneNumber}]]
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Team</b>
                    </td>
                    <td>
                        [[${player.teamId}]]
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Games Played</b>
                    </td>
                    <td>
                        5
                    </td>
                <tr>
                    <td>
                        <b>Goals</b>
                    </td>
                    <td>
                        2
                    </td>
                <tr>
                    <td>
                        <b>Assists</b>
                    </td>
                    <td>
                        0
                    </td>
                </tr>
                </tr>
                </tr>
            </table>
            <div style="float: right;">
                <a class="btn btn-primary" th:href="@{'/players/edit/' + ${player.id}}"><i class="bi bi-pencil-fill"></i>
                    Edit</a>
                <a class="btn btn-primary" th:href="@{'/teams/view/' + ${player.teamId}}"><i class="bi bi-people-fill"></i>
                    View Team</a>
                <a class="btn btn-danger" th:href="@{'/players/delete/' + ${player.id}}"><i
                        class="bi bi-dash-circle-dotted"></i> Delete</a>
            </div>
        </div>
    </div>
</div>
</body>
<style>
    .custom-nav {
        flex-direction: row-reverse;
    }

    .activeTab {
        color: black;
        transition: all .2s ease-in-out;
    }

    .activeTab:hover {
        color: white;
        background: black;
    }

    .badge {
        color: white;
        transition: all .2s ease-in-out;
    }

    .badge:hover {
        color: #f6c40a;
        transform: scale(1.1);
    }
</style>
</html>
