<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <meta charset="UTF-8">
    <title>APL | Register Player</title>
</head>
<body>
<div class="container-fluid text-left col-sm-12" style="max-width: 800px;">
    <div class="custom-nav">
        <a class="badge bg-secondary" style="text-decoration: none;" th:href="@{/}"><i class="bi bi-house-fill"></i>
            Home</a>
        <a class="badge bg-warning activeTab" style="text-decoration: none;" th:href="@{/teams}"><i
                class="bi bi-people-fill"></i> Teams</a>
        <a class="badge bg-secondary" style="text-decoration: none;" th:href="@{/players}"><i class="bi bi-people"></i>
            Players</a>
        <a class="badge bg-secondary" style="text-decoration: none;" th:href="@{/fixtures}"><i
                class="bi bi-calendar-event-fill"></i> Fixtures & Results</a>
        <a class="badge bg-secondary" href="" style="text-decoration: none;"><i class="bi bi-file-bar-graph-fill"></i>
            Statistics</a>
    </div>

    <div>
        <i class="bi bi-clipboard2-plus"></i><h4> [[${pageTitle}]]</h4>
        <a style="color: black;text-decoration: none; margin-bottom: 12px;" th:href="@{/teams}"><i
                class="bi bi-arrow-left"></i> Back to Teams </a>
    </div>

    <div class="card text-left" style="box-shadow: 5px 10px 8px #888888;">
        <div class="card-body" th:object="${team}">
            <form method="post" th:action="@{/teams/save}" th:object="${team}">

                <div class="form-group row">
                    <div class="form-group col-md-6">
                        <label for="fname">Team Name</label>
                        <input class="form-control" id="fname" placeholder="First Name" th:field="*{teamName}"
                               type="text">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="team">Team</label>
                        <select class="form-control" id="team" th:field="*{teamCaptain}">
                            <option value="0">Not Yet Assigned</option>
                            <option value="1">Louis Koyio Musungu</option>
                            <option value="2">Yair Morgan</option>
                            <option value="3">Raiden Malone</option>
                        </select>
                    </div>
                </div>
                <input th:field="*{id}" type="hidden">
                <div style="float: right;">
                    <button class="btn btn-primary" type="submit"><i class="bi bi-journal-check"></i> Register Team
                    </button>
                    <button class="btn btn-secondary m-2" onclick="cancelForm()"><i class="bi bi-journal-x"></i> Cancel
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<script type="application/javascript">
    function cancelForm() {
        window.location = "[[@{/teams}]]"
    }
</script>
</body>
<style>
    .custom-nav {
        flex-direction: row-reverse;
    }

    .activeTab {
        color: black;
        transition: all .2s ease-in-out;
    }

    .activeTab:hover {
        color: white;
        background: black;
    }

    .badge {
        color: white;
        transition: all .2s ease-in-out;
    }

    .badge:hover {
        color: #f6c40a;
        transform: scale(1.1);
    }
</style>
</html>
