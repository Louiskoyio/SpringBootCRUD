<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <meta charset="UTF-8">
    <title>APL | Teams</title>
</head>
<body>
<div class="container-fluid text-left col-sm-12" style="max-width: 800px; ">
    <div class="custom-nav">
        <a class="badge bg-secondary" style="text-decoration: none;" th:href="@{/}"><i class="bi bi-house-fill"></i>
            Home</a>
        <a class="badge bg-warning activeTab" style="text-decoration: none;" th:href="@{/teams}"><i
                class="bi bi-people-fill"></i> Teams</a>
        <a class="badge bg-secondary" style="text-decoration: none;" th:href="@{/players}"><i class="bi bi-people"></i>
            Players</a>
        <a class="badge bg-secondary" style="text-decoration: none;" th:href="@{/fixtures}"><i
                class="bi bi-calendar-event-fill"></i> Fixtures & Results</a>
        <a class="badge bg-secondary" href="" style="text-decoration: none;"><i class="bi bi-file-bar-graph-fill"></i>
            Statistics</a>
    </div>
    <div>
        <h3><i class="bi bi-people-fill"></i> Teams</h3>
        <a style="color: black;text-decoration: none;" th:href="@{/teams}"><i class="bi bi-arrow-left"></i> Back to
            Teams</a>
    </div>

    <div class="card text-left" style="flex-direction: row;box-shadow: 5px 10px 8px #888888;">
        <div class="card-title" style="padding: 8px;" th:object="${team}">
            <h5>[[${team.teamName}]]<br>
                <i style="color: gray; font-size: medium;">Captain: [[${team.teamCaptain}]] </i>
            </h5>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-dark">
                <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Games Played</th>
                    <th>Goals</th>
                    <th>Assists</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="player : ${players}">
                    <tr>
                        <td>[[${player.fname}]]</td>
                        <td>[[${player.lname}]]</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>
                            <a class="badge bg-primary" style="text-decoration: none;"
                               th:href="@{'/players/view/' + ${player.id}}">View</a>
                        </td>
                    </tr>
                </th:block>

                </tbody>
            </table>


        </div>
    </div>

</div>
</body>
<style>
    .custom-nav {
        flex-direction: row-reverse;
    }

    .activeTab {
        color: black;
        transition: all .2s ease-in-out;
    }

    .activeTab:hover {
        color: white;
        background: black;
    }

    .badge {
        color: white;
        transition: all .2s ease-in-out;
    }

    .badge:hover {
        color: #f6c40a;
        transform: scale(1.1);
    }
</style>
</html>
